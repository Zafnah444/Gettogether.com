<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form method="post" name= "google-sheets">
    <label for="Name">Name</label>
    <input type="text" id="fname" name="Name" placeholder="Your name..">

    <label for="Contact number">Contact number</label>
    <input type="number" id="fcontact number" name="Contact number" placeholder="+880...">
  
    <input type="submit" value="Submit" name="submit">
  </form>
</div>

<script>
  const scriptURL =
  'https://script.google.com/macros/s/AKfycbxMGJEG-wVjOzC_SR96KZs0gv0J5YAjHQAdgREq4SukxDHg_kQk2xFpZFyB_FI6HJjeag/exec'
  const form = document.forms['google-sheet']
  
  form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thanks for Contacting us....! We will contact you soon...."))
  .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
